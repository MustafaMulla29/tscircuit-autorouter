<svg width="640" height="640" viewBox="0 0 640 640" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="white"/><g><circle data-type="point" data-label="on-board-net " data-x="0" data-y="0" cx="136.39344262295083" cy="499.0163934426229" r="3" fill="black"/></g><g><circle data-type="point" data-label="on-board-net " data-x="10" data-y="10" cx="320" cy="315.40983606557376" r="3" fill="black"/></g><g><circle data-type="point" data-label="on-board-net " data-x="20" data-y="0" cx="503.60655737704917" cy="499.0163934426229" r="3" fill="black"/></g><g><circle data-type="point" data-label="off-board-B " data-x="10" data-y="10" cx="320" cy="315.40983606557376" r="3" fill="black"/></g><g><circle data-type="point" data-label="off-board-B " data-x="10" data-y="-5" cx="320" cy="590.8196721311475" r="3" fill="black"/></g><g><circle data-type="point" data-label="on-board-net (top)" data-x="0" data-y="0" cx="136.39344262295083" cy="499.0163934426229" r="3" fill="hsl(0, 100%, 50%)"/></g><g><circle data-type="point" data-label="on-board-net (top)" data-x="10" data-y="10" cx="320" cy="315.40983606557376" r="3" fill="hsl(0, 100%, 50%)"/></g><g><circle data-type="point" data-label="on-board-net (top)" data-x="20" data-y="0" cx="503.60655737704917" cy="499.0163934426229" r="3" fill="hsl(0, 100%, 50%)"/></g><g><circle data-type="point" data-label="off-board-B (top)" data-x="10" data-y="10" cx="320" cy="315.40983606557376" r="3" fill="hsl(170, 100%, 50%)"/></g><g><circle data-type="point" data-label="off-board-B (top)" data-x="10" data-y="-5" cx="320" cy="590.8196721311475" r="3" fill="hsl(170, 100%, 50%)"/></g><g><polyline data-points="-5,-5 25,-5 25,25 -5,25 -5,-5" data-type="line" data-label="" points="44.59016393442624,590.8196721311475 595.4098360655737,590.8196721311475 595.4098360655737,40 44.59016393442624,40 44.59016393442624,590.8196721311475" fill="none" stroke="rgba(255,0,0,0.25)" stroke-width="1px"/></g><g><polyline data-points="10,-5 5,-5" data-type="line" data-label="" points="320,590.8196721311475 228.19672131147541,590.8196721311475" fill="none" stroke="rgba(255,0,0,0.5)" stroke-width="2.7540983606557377"/></g><g><polyline data-points="5,-5 0,0" data-type="line" data-label="" points="228.19672131147541,590.8196721311475 136.39344262295083,499.0163934426229" fill="none" stroke="rgba(255,0,0,0.5)" stroke-width="2.7540983606557377"/></g><g><polyline data-points="10,-5 15,-5" data-type="line" data-label="" points="320,590.8196721311475 411.8032786885246,590.8196721311475" fill="none" stroke="rgba(255,0,0,0.5)" stroke-width="2.7540983606557377"/></g><g><polyline data-points="15,-5 20,0" data-type="line" data-label="" points="411.8032786885246,590.8196721311475 503.60655737704917,499.0163934426229" fill="none" stroke="rgba(255,0,0,0.5)" stroke-width="2.7540983606557377"/></g><g><rect data-type="rect" data-label="top" data-x="0" data-y="0" x="127.21311475409837" y="489.8360655737705" width="18.360655737704917" height="18.36065573770486" fill="rgba(255,0,0,0.25)" stroke="black" stroke-width="0.054464285714285715"/></g><g><rect data-type="rect" data-label="top" data-x="10" data-y="10" x="310.8196721311475" y="306.2295081967213" width="18.360655737704974" height="18.36065573770486" fill="rgba(255,0,0,0.25)" stroke="black" stroke-width="0.054464285714285715"/></g><g><rect data-type="rect" data-label="top" data-x="20" data-y="0" x="494.4262295081967" y="489.8360655737705" width="18.360655737704974" height="18.36065573770486" fill="rgba(255,0,0,0.25)" stroke="black" stroke-width="0.054464285714285715"/></g><g><rect data-type="rect" data-label="top" data-x="10" data-y="-5" x="310.8196721311475" y="581.639344262295" width="18.360655737704974" height="18.360655737704974" fill="rgba(255,0,0,0.25)" stroke="black" stroke-width="0.054464285714285715"/></g><g><rect data-type="rect" data-label="" data-x="0" data-y="0" x="127.21311475409837" y="489.8360655737705" width="18.360655737704917" height="18.36065573770486" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.054464285714285715"/></g><g><rect data-type="rect" data-label="" data-x="10" data-y="10" x="310.8196721311475" y="306.2295081967213" width="18.360655737704974" height="18.36065573770486" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.054464285714285715"/></g><g><rect data-type="rect" data-label="" data-x="20" data-y="0" x="494.4262295081967" y="489.8360655737705" width="18.360655737704974" height="18.36065573770486" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.054464285714285715"/></g><g><rect data-type="rect" data-label="" data-x="10" data-y="-5" x="310.8196721311475" y="581.639344262295" width="18.360655737704974" height="18.360655737704974" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.054464285714285715"/></g><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="640" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="640" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '640');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '640');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":18.360655737704917,"c":0,"e":136.39344262295083,"b":0,"d":-18.360655737704917,"f":499.0163934426229};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>