<svg width="640" height="640" viewBox="0 0 640 640" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="white"/><g><circle data-type="point" data-label="connectionA " data-x="-7" data-y="2" cx="189.33333333333331" cy="282.6666666666667" r="3" fill="black"/></g><g><circle data-type="point" data-label="connectionA " data-x="10" data-y="-5" cx="506.6666666666667" cy="413.33333333333337" r="3" fill="black"/></g><g><circle data-type="point" data-label="connectionB " data-x="-7" data-y="-5" cx="189.33333333333331" cy="413.33333333333337" r="3" fill="black"/></g><g><circle data-type="point" data-label="connectionB " data-x="10" data-y="-5" cx="506.6666666666667" cy="413.33333333333337" r="3" fill="black"/></g><g><circle data-type="point" data-label="connectionA (top)" data-x="-7" data-y="2" cx="189.33333333333331" cy="282.6666666666667" r="3" fill="hsl(0, 100%, 50%)"/></g><g><circle data-type="point" data-label="connectionA (top)" data-x="10" data-y="-5" cx="506.6666666666667" cy="413.33333333333337" r="3" fill="hsl(0, 100%, 50%)"/></g><g><circle data-type="point" data-label="connectionB (top)" data-x="-7" data-y="-5" cx="189.33333333333331" cy="413.33333333333337" r="3" fill="hsl(170, 100%, 50%)"/></g><g><circle data-type="point" data-label="connectionB (top)" data-x="10" data-y="-5" cx="506.6666666666667" cy="413.33333333333337" r="3" fill="hsl(170, 100%, 50%)"/></g><g><polyline data-points="-15,-15 15,-15 15,15 -15,15 -15,-15" data-type="line" data-label="" points="40,600 600,600 600,40 40,40 40,600" fill="none" stroke="rgba(255,0,0,0.25)" stroke-width="1px"/></g><g><polyline data-points="-7,-5 -7.03125,-2.34375" data-type="line" data-label="" points="189.33333333333331,413.33333333333337 188.75,363.75" fill="none" stroke="rgba(255,0,0,0.5)" stroke-width="2.8000000000000003"/></g><g><polyline data-points="-7.03125,-2.34375 -7.03125,-1.875" data-type="line" data-label="" points="188.75,363.75 188.75,355" fill="none" stroke="rgba(255,0,0,0.5)" stroke-width="2.8000000000000003"/></g><g><polyline data-points="-7.03125,-1.875 -7.03125,-0.9375" data-type="line" data-label="" points="188.75,355 188.75,337.5" fill="none" stroke="rgba(255,0,0,0.5)" stroke-width="2.8000000000000003"/></g><g><polyline data-points="-7.03125,-0.9375 -7,2" data-type="line" data-label="" points="188.75,337.5 189.33333333333331,282.6666666666667" fill="none" stroke="rgba(255,0,0,0.5)" stroke-width="2.8000000000000003"/></g><g><rect data-type="rect" data-label="top, bottom" data-x="-7" data-y="2" x="142.66666666666666" y="236" width="93.33333333333334" height="93.33333333333331" fill="rgba(255,0,0,0.25)" stroke="black" stroke-width="0.05357142857142857"/></g><g><rect data-type="rect" data-label="top, bottom" data-x="10" data-y="-5" x="460" y="366.6666666666667" width="93.33333333333337" height="93.33333333333331" fill="rgba(255,0,0,0.25)" stroke="black" stroke-width="0.05357142857142857"/></g><g><rect data-type="rect" data-label="top, bottom" data-x="-7" data-y="-5" x="142.66666666666666" y="366.6666666666667" width="93.33333333333334" height="93.33333333333331" fill="rgba(255,0,0,0.25)" stroke="black" stroke-width="0.05357142857142857"/></g><g><rect data-type="rect" data-label="" data-x="-7" data-y="2" x="142.66666666666666" y="236" width="93.33333333333334" height="93.33333333333331" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.05357142857142857"/></g><g><rect data-type="rect" data-label="" data-x="10" data-y="-5" x="460" y="366.6666666666667" width="93.33333333333337" height="93.33333333333331" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.05357142857142857"/></g><g><rect data-type="rect" data-label="" data-x="-7" data-y="-5" x="142.66666666666666" y="366.6666666666667" width="93.33333333333334" height="93.33333333333331" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.05357142857142857"/></g><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="640" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="640" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '640');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '640');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":18.666666666666668,"c":0,"e":320,"b":0,"d":-18.666666666666668,"f":320};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>