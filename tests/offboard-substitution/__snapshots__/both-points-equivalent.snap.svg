a-points="-5,-5 25,-5 25,25 -5,25 -5,-5" data-type="line" data-label="" points="39.99999999999997,600 600,600 600,40 39.99999999999997,40 39.99999999999997,600" fill="none" stroke="rgba(255,0,0,0.25)" stroke-width="1px"/></g><g><polyline data-points="19,1 18.5,0.7625" data-type="line" data-label="" points="488,488 478.6666666666667,492.43333333333334" fill="none" stroke="rgba(255,0,0,0.5)" stroke-width="2.8000000000000003"/></g><g><polyline data-points="18.5,0.7625 15.774999999999999,0.5" data-type="line" data-label="" points="478.6666666666667,492.43333333333334 427.79999999999995,497.33333333333337" fill="none" stroke="rgba(255,0,0,0.5)" stroke-width="2.8000000000000003"/></g><g><polyline data-points="15.774999999999999,0.5 9.775,0.5" data-type="line" data-label="" points="427.79999999999995,497.33333333333337 315.8,497.33333333333337" fill="none" stroke="rgba(255,0,0,0.5)" stroke-width="2.8000000000000003"/></g><g><polyline data-points="9.775,0.5 8.275,0.5" data-type="line" data-label="" points="315.8,497.33333333333337 287.8,497.33333333333337" fill="none" stroke="rgba(255,0,0,0.5)" stroke-width="2.8000000000000003"/></g><g><polyline data-points="8.275,0.5 2.2750000000000004,0.7625" data-type="line" data-label="" points="287.8,497.33333333333337 175.79999999999998,492.43333333333334" fill="none" stroke="rgba(255,0,0,0.5)" stroke-width="2.8000000000000003"/></g><g><polyline data-points="2.2750000000000004,0.7625 1.5,0.7625" data-type="line" data-label="" points="175.79999999999998,492.43333333333334 161.33333333333331,492.43333333333334" fill="none" stroke="rgba(255,0,0,0.5)" stroke-width="2.8000000000000003"/></g><g><polyline data-points="1.5,0.7625 1,1" data-type="line" data-label="" points="161.33333333333331,492.43333333333334 151.99999999999997,488" fill="none" stroke="rgba(255,0,0,0.5)" stroke-width="2.8000000000000003"/></g><g><rect data-type="rect" data-label="top" data-x="0" data-y="0" x="123.99999999999999" y="497.33333333333337" width="18.66666666666667" height="18.66666666666663" fill="rgba(255,0,0,0.25)" stroke="black" stroke-width="0.05357142857142857"/></g><g><rect data-type="rect" data-label="top" data-x="20" data-y="0" x="497.3333333333333" y="497.33333333333337" width="18.666666666666686" height="18.66666666666663" fill="rgba(255,0,0,0.25)" stroke="black" stroke-width="0.05357142857142857"/></g><g><rect data-type="rect" data-label="top" data-x="1" data-y="1" x="142.66666666666666" y="478.6666666666667" width="18.666666666666657" height="18.666666666666686" fill="rgba(255,0,0,0.25)" stroke="black" stroke-width="0.05357142857142857"/></g><g><rect data-type="rect" data-label="top" data-x="19" data-y="1" x="478.6666666666667" y="478.6666666666667" width="18.66666666666663" height="18.666666666666686" fill="rgba(255,0,0,0.25)" stroke="black" stroke-width="0.05357142857142857"/></g><g><rect data-type="rect" data-label="" data-x="0" data-y="0" x="123.99999999999999" y="497.33333333333337" width="18.66666666666667" height="18.66666666666663" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.05357142857142857"/></g><g><rect data-type="rect" data-label="" data-x="20" data-y="0" x="497.3333333333333" y="497.33333333333337" width="18.666666666666686" height="18.66666666666663" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.05357142857142857"/></g><g><rect data-type="rect" data-label="" data-x="1" data-y="1" x="142.66666666666666" y="478.6666666666667" width="18.666666666666657" height="18.666666666666686" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.05357142857142857"/></g><g><rect data-type="rect" data-label="" data-x="19" data-y="1" x="478.6666666666667" y="478.6666666666667" width="18.66666666666663" height="18.666666666666686" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.05357142857142857"/></g><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="640" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="640" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '640');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '640');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":18.666666666666668,"c":0,"e":133.33333333333331,"b":0,"d":-18.666666666666668,"f":506.6666666666667};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>