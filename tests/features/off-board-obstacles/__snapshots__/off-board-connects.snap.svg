g><g><polyline data-points="2.6340693655027114,0 2.0090693655027114,0.625" data-type="line" data-label="" points="454.0980767892289,332.72727272727275 422.27989497104716,300.90909090909093" fill="none" stroke="rgba(255,0,0,0.5)" stroke-width="7.636363636363636"/></g><g><polyline data-points="2.0090693655027114,0.625 1.875,0.625" data-type="line" data-label="" points="422.27989497104716,300.90909090909093 415.45454545454544,300.90909090909093" fill="none" stroke="rgba(255,0,0,0.5)" stroke-width="7.636363636363636"/></g><g><polyline data-points="1.875,0.625 -1.8698811881734583,0.625" data-type="line" data-label="" points="415.45454545454544,300.90909090909093 224.80604860207848,300.90909090909093" fill="none" stroke="rgba(0,0,255,0.5)" stroke-width="7.636363636363636"/></g><g><polyline data-points="-1.8698811881734583,0.625 -1.870734323477882,0.6241468646955763" data-type="line" data-label="" points="224.80604860207848,300.90909090909093 224.76261625930783,300.9525232518616" fill="none" stroke="rgba(0,0,255,0.5)" stroke-width="7.636363636363636"/></g><g><polyline data-points="-1.870734323477882,0.6241468646955763 -1.875,0.625" data-type="line" data-label="" points="224.76261625930783,300.9525232518616 224.54545454545456,300.90909090909093" fill="none" stroke="rgba(0,0,255,0.5)" stroke-width="7.636363636363636"/></g><g><polyline data-points="-1.875,0.625 -4.375,0.625" data-type="line" data-label="" points="224.54545454545456,300.90909090909093 97.27272727272728,300.90909090909093" fill="none" stroke="rgba(255,0,0,0.5)" stroke-width="7.636363636363636"/></g><g><polyline data-points="-4.375,0.625 -5,0" data-type="line" data-label="" points="97.27272727272728,300.90909090909093 65.45454545454547,332.72727272727275" fill="none" stroke="rgba(255,0,0,0.5)" stroke-width="7.636363636363636"/></g><g><rect data-type="rect" data-label="" data-x="-5" data-y="0" x="40" y="307.2727272727273" width="50.909090909090935" height="50.90909090909088" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.019642857142857142"/></g><g><rect data-type="rect" data-label="" data-x="0" data-y="0" x="294.54545454545456" y="307.2727272727273" width="50.90909090909088" height="50.90909090909088" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.019642857142857142"/></g><g><rect data-type="rect" data-label="" data-x="5" data-y="0" x="549.090909090909" y="307.2727272727273" width="50.90909090909099" height="50.90909090909088" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.019642857142857142"/></g><g><rect data-type="rect" data-label="" data-x="-5" data-y="3" x="40" y="154.54545454545456" width="50.909090909090935" height="50.909090909090935" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.019642857142857142"/></g><circle data-type="circle" data-label="" data-x="1.875" data-y="0.625" cx="415.45454545454544" cy="300.90909090909093" r="15.272727272727272" fill="blue" stroke="none" stroke-width="0.019642857142857142"/><circle data-type="circle" data-label="" data-x="-1.875" data-y="0.625" cx="224.54545454545456" cy="300.90909090909093" r="15.272727272727272" fill="blue" stroke="none" stroke-width="0.019642857142857142"/><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="640" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="640" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '640');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '640');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":50.90909090909091,"c":0,"e":320,"b":0,"d":-50.90909090909091,"f":332.72727272727275};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>