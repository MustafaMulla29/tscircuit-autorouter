ints="0.3499999999999994,0.425 0.14999999999999947,0.425" data-type="line" data-label="" points="329.79999999999995,308.1 324.2,308.1" fill="none" stroke="hsl(0, 100%, 50%)" stroke-width="4.2"/></g><g><polyline data-points="0.14999999999999947,0.425 -0.10000000000000055,0.425" data-type="line" data-label="" points="324.2,308.1 317.2,308.1" fill="none" stroke="hsl(0, 100%, 50%)" stroke-width="4.2"/></g><g><polyline data-points="-0.10000000000000055,0.425 -0.10766414288798223,0.425" data-type="line" data-label="" points="317.2,308.1 316.9854039991365,308.1" fill="none" stroke="hsl(0, 100%, 50%)" stroke-width="4.2"/></g><g><polyline data-points="-0.10766414288798223,0.425 -0.10766414288798223,0.4023358571120178" data-type="line" data-label="" points="316.9854039991365,308.1 316.9854039991365,308.7345960008635" fill="none" stroke="hsl(0, 100%, 50%)" stroke-width="4.2"/></g><g><polyline data-points="-0.10766414288798223,0.4023358571120178 -0.51,0" data-type="line" data-label="" points="316.9854039991365,308.7345960008635 305.72,320" fill="none" stroke="hsl(0, 100%, 50%)" stroke-width="4.2"/></g><g><rect data-type="rect" data-label="top" data-x="-0.51" data-y="0" x="298.16" y="311.04" width="15.119999999999948" height="17.91999999999996" fill="rgba(255,0,0,0.25)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="top" data-x="0.51" data-y="0" x="326.72" y="311.04" width="15.119999999999948" height="17.91999999999996" fill="rgba(255,0,0,0.25)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="top" data-x="4.49" data-y="0" x="438.16" y="311.04" width="15.119999999999948" height="17.91999999999996" fill="rgba(255,0,0,0.25)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="top" data-x="5.51" data-y="0" x="466.72" y="311.04" width="15.119999999999948" height="17.91999999999996" fill="rgba(255,0,0,0.25)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-0.51" data-y="0" x="298.16" y="311.04" width="15.119999999999948" height="17.91999999999996" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="0.51" data-y="0" x="326.72" y="311.04" width="15.119999999999948" height="17.91999999999996" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="4.49" data-y="0" x="438.16" y="311.04" width="15.119999999999948" height="17.91999999999996" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="5.51" data-y="0" x="466.72" y="311.04" width="15.119999999999948" height="17.91999999999996" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="640" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="640" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '640');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '640');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":28,"c":0,"e":320,"b":0,"d":-28,"f":320};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>